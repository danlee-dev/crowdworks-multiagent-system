version: "3.8"

services:
  neo4j:
    image: neo4j:5            # 권장: GDS/APOC 호환성 관리 위해 버전 고정
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "127.0.0.1:7474:7474"    # HTTP (Browser)
      - "127.0.0.1:7687:7687"    # Bolt
      - "127.0.0.1:7473:7473"    # HTTPS
    volumes:
      - ./data:/data
      - ./import:/import
      - ./plugins:/plugins       # 플러그인 JAR 영속화
      - ./logs:/logs
    environment:
      # --- 인증 ---
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD}"

      # --- 플러그인 설치 (APOC + GDS) ---
      NEO4JLABS_PLUGINS: '["apoc","graph-data-science"]'

      # --- 프로시저 허용 ---
      NEO4J_dbms_security_procedures_unrestricted: "gds.*,apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "gds.*,apoc.*"

      # --- APOC 파일 import/export ---
      NEO4J_server_directories_import: "/import"
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"

      # (선택) 메모리 튜닝
      # NEO4J_server_memory_heap_initial__size: "2G"
      # NEO4J_server_memory_heap_max__size: "4G"
      # NEO4J_server_memory_pagecache_size: "2G"

  app:
    build: ./app
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}  # 동일 환경변수 참조
    depends_on:
      - neo4j
